<div class="row bigBox" #bigBox>
  <div class="col-10 mr-0 pr-0 mb-4">
    <div class="progress mt-2">
      <div #progressBar class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
           style="width: 100%"
           aria-valuenow="100"
           aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <div class="col-2 mt-1 text-center mx-0 px-0">
    <span class="font-weight-bold">{{_timer}}</span>
  </div>

  <div class="col-12">
    <img class="w-100 img-fluid" src="./assets/img/page1_02_content1.png">
    <div class="w-100 question_bottom">
      <p>{{_index+1}}.{{_questionInfo?.title}}</p>
    </div>
  </div>
  <div class="col-12 mt-4">
    <div class="answer1" (click)="chooseOne('A')">
      {{_questionInfo?.optionA}}
    </div>
    <div class="answer2" (click)="chooseOne('B')">
      {{_questionInfo?.optionB}}
    </div>
    <div class="answer3" *ngIf="_questionInfo?.optionC" (click)="chooseOne('C')">
      {{_questionInfo?.optionC}}
    </div>
    <div class="answer4" *ngIf="_questionInfo?.optionD" (click)="chooseOne('D')">
      {{_questionInfo?.optionD}}
    </div>
  </div>
</div>

<div *ngIf="showShade" class="{{_alertStr}} position-fixed">
  <img class="bt-img" (click)="hiddenShade()" src="./assets/img/answer/{{_alertBtnStr}}" alt="">
</div>
<div *ngIf="showShade" class="shade position-fixed"></div>
